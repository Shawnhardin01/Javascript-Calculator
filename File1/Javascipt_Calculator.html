<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="d-flex flex-wrap flex-column  ">
  <div class="d-flex flex-wrap flex-row">
    <button id="btn0" value= 0 class="p-3">0</button>
    <button id="btn1" value= 1 class="p-3">1</button>
    <button id="btn2" value= 2 class="p-3">2</button>
  </div>
  <div class="d-flex flex-wrap flex-row">
    <button id="btn3" value= 3 class="p-3">3</button>
    <button id="btn4" value= 4 class="p-3">4</button>
    <button id="btn5" value= 5 class="p-3">5</button>
  </div>
  <div class="d-flex flex-wrap flex-row">
    <button id="btn6" value= 6 class="p-3">6</button>
    <button id="btn7" value= 7 class="p-3">7</button>
    <button id="btn8" value= 8 class="p-3">8</button>
  </div>
  <div class="d-flex flex-wrap flex-row">
    <button id="btn9" value= 9 class="p-3">9</button>
    <button id="btn+" value= + class="p-3">+</button>
    <button id="btn-" value= - class="p-3">-</button>
  </div>
  <div class="d-flex flex-wrap flex-row">
    <button id="btnx" value= * class="p-3">x</button>
    <button id="btn%" value= / class="p-3">%</button>
    <button id="btn=" value="=" class="p-3">=</button>
  </div>
  <p id="result"></p>
</div>
<script>
  function test1() {
    var buttonValue = parseInt(document.getElementById("btn0").value);
    console.log(buttonValue);
    window.alert("Button value: " + buttonValue);
  }

  var pattern = ["0"];
  var current = 0;

  var keyHandler = function(event) {
    // If the key isn't in the pattern, or isn't the current key in the pattern, reset
    if (pattern.indexOf(event.key) < 1 || event.key !== pattern[current]) {
      current = 0;
      return;
    }

    // Update how much of the pattern is complete
    current++;

    // If complete, alert and reset
    if (pattern.length === current) {
      current = 0;
      window.alert( document.getElementById("btn0"));
    }
  };
  // Listen for keydown events
  document.addEventListener('keydown', keyHandler, false);

  // Add click event listener to the button
  document.getElementById("btn0").addEventListener('click', test1);
  document.getElementById("btn1").addEventListener('click', test1);
  document.getElementById("btn2").addEventListener('click', test1);
  document.getElementById("btn3").addEventListener('click', test1);
  document.getElementById("btn4").addEventListener('click', test1);
  document.getElementById("btn5").addEventListener('click', test1);
  document.getElementById("btn6").addEventListener('click', test1);
  document.getElementById("btn7").addEventListener('click', test1);
  document.getElementById("btn8").addEventListener('click', test1);
  document.getElementById("btn9").addEventListener('click', test1);
  document.getElementById("btn+").addEventListener('click', test1);
  document.getElementById("btn-").addEventListener('click', test1);
  document.getElementById("btnx").addEventListener('click', test1);
  document.getElementById("btn%").addEventListener('click', test1);
  document.getElementById("btn=").addEventListener('click', test1);
</script>
</body>
</html>
